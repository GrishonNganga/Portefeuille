<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grish's Blog</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Silkscreen&display=swap"
        rel="stylesheet">

</head>

<body>
    <section data-router-wrapper class="w-full h-screen">
        <div data-router-view="blogs-page" class="w-full h-full">
            <div class="absolute w-full h-full bg-gradient-to-b from-[#A25D76] to-[#B57D92] pageOrganise shadow-md">

            </div>
            <div class="absolute w-full h-full flex flex-col">
                <div class="w-full h-1/3 flex z-50">
                    <div class="w-1/4 h-full flex items-center justify-center">

                    </div>
                    <div class="w-3/4 h-full">
                        <div class="w-full h-full z-100 relative flex items-end pb-20">
                            <div class="page-title fadeIn font-silk text-[#F9FFF2]">
                                <div class="text-5xl">
                                    Blog
                                </div>
                                <div class="mt-10 font-dmono font-semibold w-3/4 tracking-wider">
                                    I write about my learnings in the ever-shifting landscape of technology.
                                </div>
                            </div>
                            <div class="absolute right-0 top-0">
                                <div class="m-20 cursor-pointer">
                                    <a href="/" class="close-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="3" stroke="currentColor" class="w-10 h-10 z-10">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6 18 18 6M6 6l12 12" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full h-2/3 appear flex justify-center overflow-y-scroll z-0 mt-20">
                    <div class="w-4/5 h-min grid gap-5 md:grid-cols-2 lg:grid-cols-3" id="blogs">

                    </div>

                </div>
            </div>
        </div>
    </section>
    <script type="module">
        import { loadBlogs } from "../scripts/blog.js"
        console.log("Loading")
        window.onload = loadBlogs
    </script>

</body>

</html>
